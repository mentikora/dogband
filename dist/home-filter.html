<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Dogband</title>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
	
	<!-- header -->
	<!--  -->
	
	<div id="wrapper" class="inner">
	
		<!-- Filter page -->
		<div class="container">
			
			<div class="col-sm-2">
				<div class="side-text">
					Lorem ipsum <br>
					Dolor sit amet <br>
					Adipisicing elit <br>
					Sed do eiusmod Tempor Incididunt ut Dolore magna aliqua.
					Ut enim ad minim veniam, Quis nostrud 
					Exercitation ullamco laboris nisi ut 
				</div>
			</div>
			
			<div class="col-sm-10 page-content__white">
				<h3>Let's help to find home!</h3>

				<div class="row">
					<div class="col-sm-8">
						filtered content
					</div>
					<div class="col-sm-4">
						<!-- range -->
						<div class="filter-range">
							<div class="filter-range__header">
								Filter
							</div>

							<form action="" class="form-style">

								<div class="slider-range_wrapper">
									<div class="nstSlider" data-range_min="0" data-range_max="28" data-cur_min="0">
										<div class="bar"></div>
										<div class="leftGrip">
											<div class="leftLabel" /></div>
										</div>
									</div>
								</div>
								<div class="slider-range_wrapper">
									<div class="nstSlider" data-range_min="0" data-range_max="28" data-cur_min="0">
										<div class="bar"></div>
										<div class="leftGrip">
											<div class="leftLabel" /></div>
										</div>
									</div>
								</div>
								<div class="form-controller">
									<input id="one" type="checkbox">
									<label for="one" class="form-controller__fakebox"></label>
									<label for="one" class="form-controller__label">Lorem</label>
								</div>
								<div class="form-controller">
									<input id="two" type="radio" name="radio">
									<label for="two" class="form-controller__fakedius"></label>
									<label for="two" class="form-controller__label">Lorem</label>
								</div>
								<div class="form-controller">
									<input id="three" type="radio" name="radio">
									<label for="three" class="form-controller__fakedius"></label>
									<label for="three" class="form-controller__label">Lorem</label>
								</div>
								<input type="submit" class="btn btn__filter lg green">

							</form>
							
						</div>
					</div>	
				</div>
			</div>

		</div>
	
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/scripts/jquery.nstSlider.js"></script>

	<script>

	$('document').ready(function(){
		$('.nstSlider').nstSlider({
		    "left_grip_selector": ".leftGrip",
		    "value_bar_selector": ".bar",
		    "value_changed_callback": function(cause, leftValue, rightValue) {
	        $(this).parent().find('.leftLabel').text(leftValue);
		    }
		});
	});

	</script>

</body>
</html>
